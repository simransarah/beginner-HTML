<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <div>
        <label>Email</label>
        <input type="email" />
      </div>
      <hr />
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <hr />
      <div>
        <label>Confirm Password</label>
        <input type="password" />
      </div>
      <hr />
      <div>
        <label>Age</label>
        <input type="number" />
      </div>
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <hr />
      <div>
        <label>Your Message</label>
        <textarea rows="10"></textarea>
      </div>
      <hr />
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
